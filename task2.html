<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group input {
      padding: 8px;
      width: 200px;
    }
    
    .input-group button {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1><b><u>Temperature Converter</u></b></h1>
  <div class="input-group">
    <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
  </div>
  <div class="input-group">
    <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
  </div>
  <p id="result"></p>

  <script>
    function convertToCelsius() {
      var celsius = parseFloat(document.getElementById("celsiusInput").value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit + " degrees Fahrenheit";
    }
    
    function convertToFahrenheit() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("result").innerHTML = fahrenheit + " degrees Fahrenheit is equal to " + celsius + " degrees Celsius";
    }
  </script>
</body>
</html>
